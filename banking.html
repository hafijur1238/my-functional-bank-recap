<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/app.css">
    <title>Account Section</title>
</head>

<body>
    <h1 class="text-5xl text-center mt-8 text-white">Welcome to <span class="font-semibold text-orange-400">Account
            Section</span>
    </h1>
    <h1 class="text-5xl text-center mt-8 text-white">Let's Get Some <span
            class="font-semibold text-rose-300">Money</span>
        $<span class="text-rose-500 font-semibold">$</span>$
    </h1>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-slate-50">
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-5xl">$ <span id="deposit-total-amount">00</span></h3>
                </div>
                <div class="bg-indigo-300 p-8 rounded-lg">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-5xl">$ <span id="withdraw-total-amount">00</span></h3>
                </div>
                <div class="bg-lime-300 p-8 rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-5xl">$ <span id="total-balance">20345</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" type="text"
                            class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2"
                            placeholder=" Deposit Amount $">
                        <button id="deposit-btn"
                            class="bg-rose-500 text-white px-4 rounded py-2 font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-cyan-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" type="text"
                            class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2"
                            placeholder=" Withdraw Amount $">
                        <button id="withdraw-btn"
                            class="bg-rose-500 text-white px-4 rounded py-2 font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Js/banking.js"></script>
</body>

</html>
