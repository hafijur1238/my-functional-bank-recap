<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-lime-400">My Bank</span>
            $<span class="text-rose-500 font-semibold">$</span>$
        </h1>
    </header>
    <main>
        <section class="bg-pink-200 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please LogIn</h3>
            <div>
                <input id="user-email" type="text" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-2/4 mb-4 px-2" type="password"
                    name="" placeholder="Password">
                <button id="login-btn" class="bg-rose-500 text-white px-4 rounded py-2 font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="Js/login.js"></script>
</body>

</html>
